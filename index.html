<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="d-flex align-items-center justify-content-center vh-100 ">
    <div class="container-xs container-sm border rounded-4 align-item-center p-4 bg-light" >
        <div class="row-xs row-sm text-center py-3 mb-3">
            <h1 class="h1 text-success">COVID-19 TRACKER</h1>
            <h2 class="text-danger" id="notif-error"></h2>
        </div>

        <div class="row py-3 my-3">
            <div class="col-md-3 col-sm-12 offset-md-4" > 
                <input type="text" class="border rounded-5 p-3 h-100" placeholder="Type country" style=" width: 100%;">
            </div>
            <div class="col-md-1 col-sm-12 offset-md-0 px-md-0 mt-2 mt-md-0">
                <button type="button" class="btn btn-success rounded-5 h-100" style="width: 100%;" onclick="getData()" >Get Data</button>
            </div> 
        </div>  
        
        <div class="container text-center" >
            <div class="row row-cols-2 row-cols-md-3 g-3" style="background-color: transparent;">
                <div class="col content">
                    <div class="p-3 border border-success border-opacity-50 border-3 rounded-4 h-100">
                        <img src="https://static-00.iconduck.com/assets.00/medical-symbol-icon-2048x2048-t5g00ol5.png" class="img-fluid" height="50px" width="50px" alt="photos">
                        <h4>Active Cases</h4>
                        <h3 id="activeCases">---</h3>
                    </div>
                </div>
                <div class="col content">
                    <div class="p-3 border border-success border-opacity-50 border-3 rounded-4 h-100">
                        <img src="https://static-00.iconduck.com/assets.00/medical-symbol-icon-2048x2048-t5g00ol5.png" class="img-fluid" height="50px" width="50px" alt="photos">
                        <h4>New Cases</h4>
                        <h3 id="newCases">---</h3>
                    </div>
                </div>
                <div class="col content">
                    <div class="p-3 border border-success border-opacity-50 border-3 rounded-4 h-100">
                        <img src="https://static-00.iconduck.com/assets.00/medical-symbol-icon-2048x2048-t5g00ol5.png" class="img-fluid" height="50px" width="50px" alt="photos">
                        <h4>Recovered Cases</h4>
                        <h3 id="recoveredCases">---</h3>
                    </div>
                </div>
                <div class="col content">
                    <div class="p-3 border border-success border-opacity-50 border-3 rounded-4 h-100">
                        <img src="https://static-00.iconduck.com/assets.00/medical-symbol-icon-2048x2048-t5g00ol5.png" class="img-fluid" height="50px" width="50px" alt="photos">
                        <h4>Total Cases</h4>
                        <h3 id="totalCases">---</h3>
                    </div>
                </div>
                <div class="col content">
                    <div class="p-3 border border-success border-opacity-50 border-3 rounded-4 h-100">
                        <img src="https://static-00.iconduck.com/assets.00/medical-symbol-icon-2048x2048-t5g00ol5.png" class="img-fluid" height="50px" width="50px" alt="photos">
                        <h4>Total Deaths</h4>
                        <h3 id="totalDeaths">---</h3>
                    </div>
                </div>
                <div class="col content">
                    <div class="p-3 border border-success border-opacity-50 border-3 rounded-4 h-100">
                        <img src="https://static-00.iconduck.com/assets.00/medical-symbol-icon-2048x2048-t5g00ol5.png" class="img-fluid" height="50px" width="50px" alt="photos">
                        <h4>Total Tests</h4>
                        <h3 id="totalTests">---</h3>
                    </div>
                </div>
        </div>


    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
